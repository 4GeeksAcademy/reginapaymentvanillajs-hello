<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .error-message {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
        }
        .is-invalid {
            border-color: #dc3545 !important;
            background-color: #f8d7da !important;
        }
        .payment-buttons {
            display: flex;
            gap: 15px;
        }
        .payment-button {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            position: relative;
        }
        .payment-button input[type="radio"] {
            display: none;
        }
        .payment-button input[type="radio"]:checked + .circle {
            border: 2px solid #007bff;
            background-color: #007bff;
        }
        .payment-button input[type="radio"]:checked + .circle i {
            color: white;
        }
        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .circle i {
            font-size: 20px;
            color: #007bff;
        }
        .circle:hover {
            border: 2px solid #007bff;
        }
        .circle:hover i {
            color: white;
        }
        .message-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .message-container .form-control {
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-3">Payment form example</h2>
        <div class="error-message">Some fields are missing</div>
        <form id="paymentForm" class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Card #</label>
                    <input type="text" class="form-control" id="cardNumber" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvc" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="amount" required>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-5">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">State</label>
                    <select class="form-select" id="state" required>
                        <option value="">Pick a state</option>
                        <option value="NY">New York</option>
                        <option value="CA">California</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" required>
                </div>
            </div>

            <div class="row mb-3 d-flex justify-content-between align-items-center">
                <div class="col-auto">
                    <h4>We accept</h4>
                </div>
                <div class="col-auto">
                    <h4>Message</h4>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <div class="payment-buttons">
                    <label class="payment-button">
                        <input type="radio" name="paymentMethod" value="visa" id="visa">
                        <div class="circle">
                            <i class="fa-brands fa-cc-visa"></i>
                        </div>
                        <span>Visa</span>
                    </label>
                    <label class="payment-button">
                        <input type="radio" name="paymentMethod" value="mastercard" id="mastercard">
                        <div class="circle">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </div>
                        <span>MasterCard</span>
                    </label>
                    <label class="payment-button">
                        <input type="radio" name="paymentMethod" value="credit-card" id="credit-card">
                        <div class="circle">
                            <i class="fa-solid fa-credit-card"></i>
                        </div>
                        <span>Credit Card</span>
                    </label>
                    <label class="payment-button">
                        <input type="radio" name="paymentMethod" value="apple-pay" id="apple-pay">
                        <div class="circle">
                            <i class="fa-brands fa-cc-apple-pay"></i>
                        </div>
                        <span>Apple Pay</span>
                    </label>
                </div>

                <div class="message-container">
                    <textarea class="form-control" id="message" placeholder="Add any notes here"></textarea>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let isValid = true;
            const inputs = this.querySelectorAll("input, select");
            inputs.forEach(input => {
                if (!input.value) {
                    input.classList.add("is-invalid");
                    isValid = false;
                } else {
                    input.classList.remove("is-invalid");
                }
            });
            document.querySelector(".error-message").style.display = isValid ? "none" : "block";
            if (isValid) {
                alert("Form submitted successfully!");
            }
        });
    </script>
</body>
</html>
